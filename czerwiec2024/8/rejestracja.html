<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sklep - rejestracja</title>

    <link rel="stylesheet" href="styl.css">
</head>
<body>
    
    <div>
        <aside id="blok-boczny">
            <img src="obraz.jpg" alt="promocje">
            <h2>Sprawdź promocje</h2>
            <table>
                <tr>
                    <th>co?</th>
                    <th>ile taniej?</th>
                </tr>
                <tr>
                    <td>ubrania</td>
                    <td>15%</td>
                </tr>
                <tr>
                    <td>buty</td>
                    <td>20%</td>
                </tr>
            </table>
        </aside>

        <div id="blok-glowny">
            <header>
                <h1>Zarejestruj się w sklepie</h1>
            </header>

            <main>
                <button class="przycisk-zakladki" id="klient">Klient</button>
                <button class="przycisk-zakladki" id="adres">Adres</button>
                <button class="przycisk-zakladki" id="kontakt">Kontakt</button>

                <div id="pierwszy" class="zakladka">
                    <p>Imię</p>
                    <input type="text" name="imie" id="imie" placeholder="Wpisz dane...">

                    <p>Nazwisko</p>
                    <input type="text" name="nazwisko" id="nazwisko">

                    <p>Data urodzenia</p>
                    <input type="date" name="data-urodzenia" id="data-urodzenia">
                </div>

                <div id="drugi" class="zakladka">
                    <p>Ulica</p>
                    <input type="text" name="ulica" id="ulica">

                    <p>Numer</p>
                    <input type="number" name="numer" id="numer">

                    <p>Miasto</p>
                    <input type="text" name="miasto" id="miasto">
                </div>

                <div id="trzeci" class="zakladka">
                    <p>Numer komórkowy</p>
                    <input type="tel" name="" id="">
                    <br>
                    <input type="checkbox" name="rodo" id="rodo">
                    <label for="rodo">Akceptuję RODO</label>
                    <br>
                    <button id="zatwierdz">Zatwierdź dane</button>
                </div>
            </main>

            <article id="pasek-postepu">
                <section id="blok-paska-postepu">

                </section>
            </article>
        </div>
    </div>

    <footer>
        <p>Rejestrację do sklepu wykonał: 00000000000</p>
    </footer>

    <script src="skrypt.js"></script>

</body>
</html>
