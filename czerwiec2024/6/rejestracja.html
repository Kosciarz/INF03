<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>

    <link rel="stylesheet" href="styl.css">
</head>

<body>

    <header>
        <h1>Formularz rejestracyjny konferencji <em>Nasze Kwiaty</em></h1>
    </header>

    <main>
        <form action="#">
            <div id="pierwszy-blok">
                <h2>Dane osobowe</h2>
                <input type="text" name="imie" id="imie" placeholder="Wpisz imię..." required>
                <input type="text" name="nazwisko" id="nazwisko" placeholder="Wpisz nazwisko..." required>
                <button id="przycisk1">Następna karta</button>
            </div>
            <div id="drugi-blok">
                <h2>Dane kontaktowe</h2>
                <input type="email" name="email" id="email" placeholder="Twój e-mail...">
                <input type="tel" name="telefon" id="telefon" placeholder="Twój numer telefonu...">
                <button id="przycisk2">Następna karta</button>
            </div>
            <div id="trzeci-blok">
                <h2>Hasło do logowania</h2>
                <input type="password" name="haslo" id="haslo" placeholder="Podaj hasło">
                <input type="password" name="powtorz-haslo" id="powtorz-haslo" placeholder="Powtórz hasło">
                <button id="przycisk3">Zatwierdź</button>
            </div>
        </form>
    </main>

    <section>
        <footer>
            <video controls>
                <source src="motyl.mp4" type="video/mp4">
                Przeglądarka nie obsługuje tego formatu
            </video>
        </footer>
        <footer>
            <table>
                <tr>
                    <td>9:00 - 12:00</td>
                    <td>Pielęgnacja roślin</td>
                </tr>
                <tr>
                    <td>13:00 - 15:00</td>
                    <td>Targi kwiatowe</td>
                </tr>
            </table>
        </footer>
        <footer>
            <p>
                <a href="https://kwiaty.pl/">Internetowa kwiaciarnia</a>
            </p>
        </footer>
        <footer>
            <p>Formularz wykonał: 12345678910</p>
        </footer>
    </section>

    <script src="skrypt.js"></script>

</body>

</html>
