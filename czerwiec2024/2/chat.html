<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>

    <link rel="stylesheet" href="styl.css" />
    <script src="skrypt.js"></script>
</head>

<body>

    <main>
        <section>
            <header>
                <h2>Chat</h2>
            </header>

            <article>
                <div class="chat">
                    <div class="blok jolanta">
                        <img src="Jolka.jpg" alt="">
                        <p>Cześć idziesz jutro dokina?</p>
                    </div>

                    <div class="blok krzysztof">
                        <img src="Krzysiek.jpg" alt="">
                        <p>Tak! A ty?</p>
                    </div>
                </div>

                <div class="dodawanie">
                    <label for="wiadomosc">Wpisz wiadomość:</label>
                    <input type="text" name="wiadomosc" id="wiadomosc">
                    <button onclick="wyslijWiadomosc()">Wyślij</button>
                    <br>
                    <button onclick="generujOdpowiedz()">Generuj losową odpowiedź</button>
                </div>

            </article>
        </section>

        <aside>
            <h3>Chaty</h3>

            <ul>
                <li>Ogólny</li>
                <li>
                    Tematyczne
                    <ol>
                        <li>Turystyczny</li>
                        <li>Żeglarski</li>
                        <li>Filatelistyczny</li>
                        <li>Hodowla zwierzątek domowych</li>
                    </ol>
                </li>
            </ul>

            <h3>Uczestnicy</h3>

            <p>Jolanta Nowak</p>
            <img src="Jolka.jpg" alt="Jolanta Nowak">

            <p>Krzysztof Łukasiński</p>
            <img src="Krzysiek.jpg" alt="Krzysztof Łukasiński">
        </aside>
    </main>

    <footer>
        <h5>Chat wykonał: 12345678910</h5>
    </footer>

</body>

</html>
