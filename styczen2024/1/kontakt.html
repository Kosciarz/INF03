<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firma IT</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="styl.css">
</head>

<body>

    <main>
        <section>
            <article id="logo">
                <img src="logo.png" alt="firma it">
            </article>

            <nav>
                <a href="index.html">Strona Główna</a>
                <a href="uslugi.html">Usługi</a>
                <a href="kontakt.html">Kontakt</a>
            </nav>
        </section>

        <header>
            <img src="animacja.gif" alt="Usługi informatyczne">
        </header>

        <section>
            <h2>Kontakt</h2>
            <table>
                <tr>
                    <td>Imię:</td>
                    <td>
                        <input type="text" name="imie" id="imie">
                    </td>
                </tr>
                <tr>
                    <td>Nazwisko:</td>
                    <td>
                        <input type="text" name="nazwisko" id="nazwisko">
                    </td>
                </tr>
                <tr>
                    <td>E-mail:</td>
                    <td>
                        <input type="email" name="email" id="email">
                    </td>
                </tr>
                <tr>
                    <td>Zgłoszenie:</td>
                    <td>
                        <textarea name="zgloszenie" id="zgloszenie" cols="40" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="checkbox" name="regulamin" id="regulamin">
                        <label for="regulamin">Zapoznałam/em się z regulaminem</label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button id="reset">Resetuj</button>
                        <button id="submit">Prześlij</button>
                    </td>
                </tr>
            </table>
            <hr>
        </section>

        <footer>
            <p><strong>Autor strony: 12345678910</strong></p>
        </footer>
    </main>

</body>

</html>
