<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabryka cukierków</title>

    <link rel="stylesheet" href="styl10.css">
</head>

<body>

    <section>
        <article>
            <a href="zamowienie.html">Zamów cukierki</a>
        </article>

        <article>
            <a href="index.html">
                <img src="logotyp.png" alt="Nasze logo">
            </a>
        </article>
    </section>

    <header>
        <h1>Strefa zamówień</h1>
    </header>

    <main>
        <article>
            Numer kształtu:
            <br>
            <input type="number" name="numer-ksztaltu" id="numer-ksztaltu">
            <br>

            skomponuj swój kolor, podaj RGB:
            <br>
            <label for="r">R:</label>
            <input type="number" name="r" id="r">

            <label for="r">G:</label>
            <input type="number" name="g" id="g">

            <label for="r">B:</label>
            <input type="number" name="b" id="b">
            <br>
            
            <button id="zamowienie">Zamówienie</button>
            <p id="zamowienie-klienta">Twoje zamówienie</p>
            <button id="kolor">Kolor</button>
        </article>

        <article>
            <h2>Nasza oferta</h2>
            <table>
                <tr>
                    <td>Kształty</td>
                    <td rowspan="2">Możesz zamówić<br>dowolny kolorcukierka</td>
                </tr>
                <tr>
                    <td>
                        <ol>
                            <li>cytryna</li>
                            <li>liść</li>
                            <li>banan</li>
                        </ol>
                    </td>
                </tr>
            </table>
        </article>
    </main>

    <footer>
        <p>Autor strony: <strong>00000000000</strong></p>
    </footer>
